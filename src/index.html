<html>

    <meta name="description" content="">

  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="doggos.html">Doggos</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <h1><%= htmlWebpackPlugin.options.title %></h1>
    <div id="app">
      <div id='container' class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="username" id="usernamelbl"><b>Username (min 5 Zeichen)</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username">

        <label for="email" id="emaillbl"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email">
        
        <label for="age" id="agelbl"><b>Age (18+)</b></label>
        <input type="number" placeholder="Enter Age" name="age" id="age">

        <label for="psw" id="pswlbl"><b>Password (min 6 Zeichen)</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw">
    
        <label for="psw-repeat" id="psw-repeatlbl"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
        <hr>
    
        <button type="button" id="registerbtn" class="registerbtn">Register</button>
      </div>
    </div>
  </body>
</html>
